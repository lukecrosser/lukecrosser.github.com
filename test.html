<body>
<section class="subGrid">
    <div class="wrapper">

    <!-- -->
    <div class="wrapper">
        <h2>Running From the Police <br></h2>
        <p>5/5/2022</p>
        <audio controls id="runPolice" onplay="changeBackgroundOutRun()">
            <source src="runpolice.mp3" type="audio/mp3">
        </audio>

        <h2>Palm Trees <br></h2>
        <p>2/19/2022</p>
        <audio controls id="palmTrees" onplay="changeBackgroundPalmTrees()">
            <source src="synth2-19.mp3" type="audio/mp3">
        </audio>

        <script type="text/javascript">
            //grab elements ids into javascript
            var myIntro = document.getElementById("intro");
            var myWubs = document.getElementById("wubs");
            var myPalmTrees = document.getElementById("palmTrees");
            var myRunPolice = document.getElementById("runPolice");

            function changeBackgroundOutRun() {
                var myIntro = document.getElementById("intro");
                var myWubs = document.getElementById("wubs");
                var myPalmTrees = document.getElementById("palmTrees");
                myIntro.pause();
                myWubs.pause();
                myPalmTrees.pause();
                myWubs.currentTime=0;
                myIntro.currentTime=0;
                myPalmTrees.currentTime=0;
                document.body.style.background = 'url(outrun.gif) no-repeat center';
                document.body.style.backgroundSize = 'cover';
            }
            function changeBackgroundPalmTrees() {
                var myIntro = document.getElementById("intro");
                var myWubs = document.getElementById("wubs");
                var myRunPolice = document.getElementById("runPolice");
                myIntro.pause();
                myWubs.pause();
                myRunPolice.pause();
                myWubs.currentTime=0;
                myIntro.currentTime=0;
                myRunPolice.currentTime=0;
                document.body.style.background = 'url(6AK.gif) no-repeat center';
                document.body.style.backgroundSize = 'cover';

            }
            function changeBackgroundWubs() {
                var myIntro = document.getElementById("intro");
                var myPalmTrees = document.getElementById("palmTrees");
                var myRunPolice = document.getElementById("runPolice");
                myIntro.pause();
                myPalmTrees.pause();
                myRunPolice.pause();
                myPalmTrees.currentTime=0;
                myIntro.currentTime=0;
                myRunPolice.currentTime=0;
                document.body.style.background = 'url(planet.gif) no-repeat center';
                document.body.style.backgroundSize = 'cover';
            }
            function changeBackgroundIntro() {
                var myPalmTrees = document.getElementById("palmTrees");
                var myWubs = document.getElementById("wubs");
                var myRunPolice = document.getElementById("runPolice");
                myPalmTrees.pause();
                myWubs.pause();
                myRunPolice.pause();
                myWubs.currentTime=0;
                myPalmTrees.currentTime=0;
                myRunPolice.currentTime=0;
                document.body.style.background = 'url(autodrive.gif) no-repeat center';
                document.body.style.backgroundSize = 'cover';

            }
        </script>

        <h2>Wubs<br></h2>
        <p>2/19/2022</p>
        <audio controls id="wubs" onplay="changeBackgroundWubs()">
            <source src="wubs.mp3"
                    type="audio/mp3"
                    >
        </audio>
