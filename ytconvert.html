<body class="dark-theme">
<body>
<form  onsubmit="youtubeDownload(); return false;">
    <label for="ytlink">YT Link<em> (example: https://youtu.be/dQw4w9WgXcQ)</em></label><br>If having issues disable adblock!<br>
    <input type="radio" id="mp4" name="inputType" value="mp4" required>
    <label for="mp4">MP4</label>
    <input type="radio" id="mp3" name="inputType" value="mp3" required>
    <label for="mp3">MP3</label><br>
    <input type="text" id="ytlink" name="ytlink">
    <input type="submit">
</form>



<iframe style="display: none;width:100%;min-width:200px;max-width:600px;height:120px;border:0;overflow:hidden;"
        scrolling="no"
        id="linkBox" src='https://convert2mp3s.com/api/single/mp3?url='>
</iframe>


<script>

    async function youtubeDownload() {
        const delay = ms => new Promise(res => setTimeout(res, ms)); //delay execution program
        const yt = document.getElementById('ytlink').value;
        console.log(yt);
        const radioButtons = document.querySelectorAll('input[name="inputType"]');

        //finds if they choose mp3 or mp4
        console.log(radioButtons)
            let selectedSize;
                for (const radioButton of radioButtons) {
                    if (radioButton.checked) {
                        selectedSize = radioButton.value;
                    break;
            }
        }
        console.log(selectedSize);


        document.getElementById('linkBox').src = "https://convert2mp3s.com/api/single/" + selectedSize +"?url=" + yt + "";
        console.log(document.getElementById('linkBox').src);
        await delay(500);
        document.getElementById("linkBox").style.display = "inline";
    }



</script>
